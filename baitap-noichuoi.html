<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myColor = [];
        let n = +prompt("So mau can noi:");
        for (let i=0; i<n; i++){
            let color = prompt("Color " + (i+1));
            myColor[i] = color;
        }
        for (let i=0; i<n; i++){
            if(i == (n - 1)){

            
            document.write(myColor[i])
            }
            else{
                document.write(myColor[i] + ",")

            }
        }
    </script>
</body>
</html>
